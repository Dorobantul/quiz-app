<h2 mat-dialog-title>Introdu parola sesiunii</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Parolă</mat-label>
    <input matInput [(ngModel)]="password" type="password" />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Anulare</button>
  <button mat-button color="primary" (click)="submitPassword()">Confirmă</button>
</div>
